<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet" >
    <title>Pet</title>
</head>

<body>
<div class="container-fluid p-5">
    <h2> Order a Pet</h2>
    <form method="post" action="order2">
        <label>What kind of pet would you like to order?
            <input type="text" name="pet">
        </label>
        <br>
        <br>
        <br>
        <br>
        <label>Select a color
            <select class="form-select" aria-label="Default select example" name="color">
                <option >Select a color</option>
                <option value="Red" >Red</option>
                <option value="Blue" >Blue</option>
                <option value="Orange" >Orange</option>
            </select>
        </label>
        <br>
        <br>
        <input class="btn btn-success active" type="submit" value="Place Order">
    </form>
</div>

</body>
</html>
